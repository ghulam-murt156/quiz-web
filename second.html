<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Task</title>
</head>

<body>
    <script>
        const num = prompt("Enter a Number");
        if (num % 2 == 0) {
            console.log("The given number is Even");
        } else {
            console.log("The given number is Odd");
        }

        var prime_num = 7;

        if (prime_num % 2 == 0 || prime_num % 3 == 0 || prime_num % 4 == 0 || prime_num % 5 == 0 || prime_num % 6 == 0) {
            document.write(
                "The Number " + prime_num + " is not a Prime Number" + "<br>"
            );
        } else {
            document.write(
                "The Number " + prime_num + " is a Prime Number" + "<br>"
            );
        }</script>
</body>

</html>
